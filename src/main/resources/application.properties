spring.application.name=THIRDEYEHOLDEDSTOCKVIEWER
#server.port=6006
server.port=${PORT:6006}
uniqueMachineCode = Machine1

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

messengingMicroservice = THIRDEYEMESSENGER
uniqueMachineName = THIRDEYEPURSE
updaterMicroserviceName=THIRDEYEGUIDER

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2